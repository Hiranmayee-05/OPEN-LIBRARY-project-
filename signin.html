<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <!-- <div id="background">
        <img src="https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg" alt="Background image" id="background_image">
    </div> -->
    <div id="signin_div">
      <h1>Sign In</h1>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="Enter your email"
          id="email"
          required
        />
      </div>

      <div>
        <label for="pass">Password:</label>
        <input
          type="password"
          placeholder="Enter the password"
          id="pass"
          required
        />
      </div>

      <button id="signin">Sign In</button>

      <div id="signup-option">
        Not a member? <a href="./signup.html">Sign up</a>
      </div>
    </div>

    <script src="./signin.js"></script>
  </body>
</html>
